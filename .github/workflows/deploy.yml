name: Deploy

on:
    push:
      branches: [main]
    pull_request:
      branches:
        - main
      
jobs:
    ci:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Use Node.js 21.x
          uses: actions/setup-node@v3
          with:
            node-version: 21.x

        - name: Install dependencies
          run: npm install

        - name: Run Build
          run: npm run build

        - name: Run Tests
          run: |
            echo "Running tests..."
            npm run test
            echo "Tests completed."

        - name: Deploy
          if: github.ref == 'refs/heads/main'
          env:
            DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          run: |
            curl "$DEPLOY_URL"